<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Role Playing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet"< href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.2.0+2/amelia/bootstrap.css">
    <link rel="stylesheet" href="./rpg.css">
    <link rel="stylesheet" href="landingpage.css">

  </head>
<body>



    <!-- Navbar
    ====================================================== -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Role Playing Game</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li id="loginNav"><a href="#loginModal" role="button" data-toggle="modal">Login</a></li>
                    <li id="startNav"><a href="#" role="button">Start</a></li>
                </ul>
            </div>
        </div>
    </div>


       <!-- Character Table
      ================================================== -->
    <div class="bs-docs-section">

        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="tables">Tables</h1>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Gender</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <div class="templates hidden">
                    <table>
                        <tbody>
                            <tr class="character-template">
                                <td class="name"></td>
                                <td class="gender"></td>
                                <td class="class"></td>
                                <td class="level"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./rpg.js"></script>
  </body>
</html>
