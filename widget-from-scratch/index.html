<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keynavigator</title>


    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./css/main.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    require(['js/directionalpad'], function($) {

        $('table#example > tbody td').dpad();

    });
    </script>
</head>

<body>


    <h4>Example</h4>
    <p>Using
        <code>dpad</code> to navigate in table cells.</p>
    <table class="table" id="example">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
            </tr>

            <tr>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>

            <tr>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>

            <tr>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
            </tr>

            <tr>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
