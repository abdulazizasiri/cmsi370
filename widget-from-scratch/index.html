<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d-pad</title>


    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="./css/main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

</head>

<body>
    <h4>Demo</h4>
    <p>Click on any cell in the table. Use arrow keys to control this d-pad and navigate in table cells.</p>
    <table align="center">
        <tr>
            <td></td>
            <td id="up"><i class="icon-arrow-up"></i>
            </td>
            <td></td>
        </tr>
        <tr>
            <td id="left"><i class="icon-arrow-left"></i>
            </td>
            <td></td>
            <td id="right"><i class="icon-arrow-right"></i>
            </td>
        </tr>
        <tr>
            <td></td>
            <td id="down"><i class="icon-arrow-down"></i>
            </td>
            <td></td>
        </tr>
    </table>
    <table class="table" id="example">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
                <td>Row 1</td>
            </tr>

            <tr>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
                <td>Row 2</td>
            </tr>

            <tr>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
                <td>Row 3</td>
            </tr>

            <tr>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
                <td>Row 4</td>
            </tr>

            <tr>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
                <td>Row 5</td>
            </tr>
        </tbody>
    </table>
    <script src="./js/jquery.directionalpad.js"></script>
    <script>
    var buttons = {
        up: $('#up'),
        down: $('#down'),
        right: $('#right'),
        left:$('#left')
    };
    $('table#example > tbody td').dpad(buttons);
    </script>
</body>

</html>
