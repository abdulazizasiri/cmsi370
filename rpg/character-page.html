<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Role Playing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link href="./bootstrap-dialog.css" rel="stylesheet" type="text/css" />
    <script src="./bootstrap-dialog.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="./rpg.css">
</head>

<body>

    <!-- Navbar
    ====================================================== -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">Role Playing Game</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                </button>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li id="loginNav"><a href="#loginModal" role="button" data-toggle="modal">Login</a>
                    </li>
                    <li id="startNav"><a href="#" role="button">Start</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- Male Character Icon
    ====================================================== -->
    <div class="templates hidden">
        <div class="character-icon-male">
            <div class="col-md-6">
                <img src="./male.ico">
            </div>
            <div class="col-md-6">
                <h4><b>Name: </b>
                    <span class="name"></span>
                </h4>
                <h4><b>Class: </b>
                    <span class="class"></span>
                </h4>
                <h4><b>Gender: </b>
                    <span class="gender"></span>
                </h4>
                <h4><b>Level: </b>
                    <span class="name"></span>
                </h4>
            </div>
        </div>
    </div>

    <!-- Girl Character Icon
    ====================================================== -->
    <div class="templates hidden">
        <div class="character-icon-female">
            <div class="row">
                <div class="col-md-6">
                    <img src="./female.ico">
                </div>
                <div class="col-md-6">
                    <h4><b>Name: </b>
                        <span class="name"></span>
                    </h4>
                    <h4><b>Class: </b>
                        <span class="class"></span>
                    </h4>
                    <h4><b>Gender: </b>
                        <span class="gender"></span>
                    </h4>
                    <h4><b>Level: </b>
                        <span class="name"></span>
                    </h4>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Character Template
    ====================================================== -->
    <div class="templates hidden">
        <div class="edit-character-template">
            <div class="modal-body">
                <div class="row">
                <div class="character-icon"></div>
            </div>
            <hr>
                <div class="row">
                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" placeholder="New Name">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="change-name">Change</button>
                        </span>
                    </div>

                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" placeholder="New Class">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Change</button>
                        </span>
                    </div>

                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" placeholder="New Gender">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Change</button>
                        </span>
                    </div>

                    <div class="input-group col-md-6">
                        <input type="text" class="form-control" placeholder="New Level">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Change</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Search
    ====================================================== -->
    <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
            <input type="search" class="form-control" name="search" id="search" placeholder="search by name" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>


    <!-- Character Table
      ================================================== -->
    <div class="col-md-10 center-table">
        <h3>Character Roster</h3>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>class</th>
                    <th>Level</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="templates hidden">
            <table>
                <tbody>
                    <tr class="character-template">
                        <td class="name"></td>
                        <td class="gender"></td>
                        <td class="class"></td>
                        <td class="level"></td>
                        <td>
                            <button type="button" class="edit btn btn-info btn-md" id="edit-character">
                                <span class="id glyphicon glyphicon-pencil"></span>
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger  btn-md">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    </tbody>
    </table>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./rpg.js"></script>
    <script src="./search.js"></script>
    <script src="./edit-character.js"></script>
</body>

</html>
